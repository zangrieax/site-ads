


name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        working-directory: ./
      - name: Verify .nojekyll
        run: |
          echo "Checking for .nojekyll:"
          ls -la docs/.nojekyll
          if [ ! -f "docs/.nojekyll" ]; then
            echo "❌ CRITICAL: .nojekyll file is missing!"
            exit 1
          else
            echo "✅ .nojekyll present"
          fi
      - name: Check permissions
        run: |
          touch docs/test_file
          touch docs/.nojekyll
          chmod 644 docs/.nojekyll  # Явно выставляем права
          ls -la docs/.nojekyll
      - name: Verify build
        run: |
          ls -la docs
          [ -f docs/index.html ] || exit 1
          chmod 644 docs/index.html  # Явно выставляем права
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: docs/
          retention-days: 1
      - name: Pre-deploy verification
        run: |
          echo "=== Pre-deploy structure ==="
          tree -L 3 docs || ls -laR docs
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify token
        run: |
          echo "Token length: ${#GH_DEPLOY_TOKEN}"
          if [ -z "$GH_DEPLOY_TOKEN" ]; then 
            echo "ERROR: Token is empty!"; 
            exit 1;
          else
            echo "Token exists";
          fi
        env:
          GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: docs  # Папка куда скачаются файлы
      - name: Show directory structure
        run: |
          echo "=== Current directory structure ==="
          ls -laR
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_DEPLOY_TOKEN }}
          publish_branch: gh-pages  # Кастомная ветка для публикации
          publish_dir: ./docs
          force_orphan: true
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3
